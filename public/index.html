<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Fonts styles -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/dc476396ba.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Navbar css -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header css -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet css -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="navbar">
      <div class="logo">
        <span>Tweeter</span>
      </div>
      <div class="tweeter-input">
        <span><b>Write</b> a new tweet</span><br />
        <i class="fas fa-angle-double-down"></i>
      </div>
    </div>
  </nav>
  <header class="main-header">
    <div class="avatar-and-name">
      <div class="avatar">
        <img src="/images/asian-avatar.png">
      </div>
      <div class="name">
        <h2>Andrey Li</h2>
      </div>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="form" action="/tweets/" method="POST">
        <div class="textarea">
          <textarea id="text" name="text" placeholder="What are you humming about?"></textarea><br />
          <div class="form__submit">
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </div>
      </form>
    </section>
    <!-- User tweets -->
    <section id="tweet-dynamic-container"></section> <br />

  </main>
  <script src="./scripts/composer-char-counter.js"></script>
  <script src="./scripts/client.js"></script>
</body>

</html>
